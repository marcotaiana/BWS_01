<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        .scanned-items {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode</h1>
    
    <div class="controls">
        <button id="start-button">Avvia Scanner</button>
        <button id="stop-button" disabled>Ferma Scanner</button>
        <button id="export-button">Esporta CSV</button>
    </div>

    <div id="interactive" class="viewport"></div>
    
    <div class="scanned-items">
        <h3>Codici scansionati:</h3>
        <ul id="scanned-list"></ul>
    </div>

    <script>
        let scannedCodes = [];
        let isScanning = false;

        // Inizializzazione di QuaggaJS
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Errore nell'accesso alla fotocamera: " + err);
                    return;
                }
                isScanning = true;
                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
                Quagga.start();
            });
        }

        // Gestione degli eventi di scansione
        Quagga.onDetected(function(result) {
            let code = result.codeResult.code;
            if (!scannedCodes.includes(code)) {
                scannedCodes.push({
                    code: code,
                    timestamp: new Date().toISOString()
                });
                updateScannedList();
                // Feedback sonoro
                new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH+Di3hyfXdteIeKi4ServiceWorker...').play();
            }
        });

        // Aggiorna la lista dei codici scansionati
        function updateScannedList() {
            const list = document.getElementById('scanned-list');
            list.innerHTML = '';
            scannedCodes.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.code} - ${new Date(item.timestamp).toLocaleString()}`;
                list.appendChild(li);
            });
        }

        // Esporta in CSV
        function exportToCSV() {
            if (scannedCodes.length === 0) {
                alert('Nessun codice da esportare');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," 
                + "Codice,Data\n"
                + scannedCodes.map(item => `${item.code},${item.timestamp}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "codici_scansionati.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        document.getElementById('start-button').addEventListener('click', initQuagga);
        
        document.getElementById('stop-button').addEventListener('click', () => {
            Quagga.stop();
            isScanning = false;
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
        });

        document.getElementById('export-button').addEventListener('click', exportToCSV);

        // Service Worker per funzionalit√† offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registrato');
            }).catch(function(err) {
                console.log('Errore registrazione ServiceWorker:', err);
            });
        }
    </script>
</body>
</html>
