<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scansione Codici a Barre</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Aggiungi il link alla libreria qr.js -->
    <script src="https://cdn.jsdelivr.net/npm/qr.js@1.4.4/dist/qr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scansiona il Codice a Barre</h1>

        <!-- Form per inserire codice venditore e cliente -->
        <form id="setupForm">
            <label for="vendorCode">Codice Venditore (3 caratteri):</label>
            <input type="text" id="vendorCode" name="vendorCode" required>

            <label for="customer">Cliente (fino a 30 caratteri):</label>
            <input type="text" id="customer" name="customer" required>

            <button type="submit">Imposta Dati</button>
        </form>

        <!-- Pulsanti per avviare/fermare la scansione -->
        <button id="startScanButton">Avvia Scansione</button>
        <button id="stopScanning" style="display: none;">Ferma Scansione</button>

        <div id="scannedItemsContainer"></div>
    </div>

    <!-- Container per il lettore QRCode -->
    <div id="scannerElement" style="display:none;"></div>
</body>
