<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Barcode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        .scanned-items {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #confirmation-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        #confirmation-dialog input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dialog-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .counter {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .duplicate-warning {
            color: #dc3545;
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .delete-button {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 0.8em;
        }
        .update-quantity {
            background-color: #28a745;
            padding: 5px 10px;
            font-size: 0.8em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Scanner Barcode</h1>
    
    <div class="counter">
        Elementi univoci scansionati: <span id="items-counter">0</span>
    </div>

    <div class="controls">
        <button id="start-button">Avvia Scanner</button>
        <button id="stop-button" disabled>Ferma Scanner</button>
        <button id="export-button">Esporta CSV</button>
    </div>

    <div id="interactive" class="viewport"></div>
    
    <div class="scanned-items">
        <h3>Prodotti scansionati:</h3>
        <ul id="scanned-list"></ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="confirmation-dialog">
        <h3 id="dialog-title">Conferma Prodotto</h3>
        <p>Codice a barre: <strong id="scanned-code"></strong></p>
        <div id="duplicate-warning" class="duplicate-warning">
            Questo prodotto è già stato scansionato. Vuoi aggiornare la quantità?
        </div>
        <div>
            <label for="product-name">Nome Prodotto:</label>
            <input type="text" id="product-name" placeholder="Inserisci nome prodotto">
            <label for="product-quantity">Quantità:</label>
            <input type="number" id="product-quantity" value="1" min="1">
        </div>
        <div class="dialog-buttons">
            <button onclick="cancelScanning()">Annulla</button>
            <button onclick="confirmProduct()" style="background-color: #28a745">Conferma</button>
        </div>
    </div>

    <script>
        let scannedCodes = new Map(); // Usando Map per gestire i prodotti univoci
        let isScanning = false;
        let tempScannedCode = null;
        let isUpdating = false;

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Errore nell'accesso alla fotocamera: " + err);
                    return;
                }
                isScanning = true;
                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
                Quagga.start();
            });
        }

        Quagga.onDetected(function(result) {
            let code = result.codeResult.code;
            tempScannedCode = code;
            
            // Ferma lo scanner dopo ogni scansione
            Quagga.stop();
            isScanning = false;
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;

            // Controlla se il codice è già stato scansionato
            if (scannedCodes.has(code)) {
                isUpdating = true;
                const existingProduct = scannedCodes.get(code);
                document.getElementById('product-name').value = existingProduct.name;
                document.getElementById('product-quantity').value = existingProduct.quantity;
                document.getElementById('duplicate-warning').style.display = 'block';
                document.getElementById('dialog-title').textContent = 'Aggiorna Prodotto';
            } else {
                isUpdating = false;
                document.getElementById('product-name').value = '';
                document.getElementById('product-quantity').value = '1';
                document.getElementById('duplicate-warning').style.display = 'none';
                document.getElementById('dialog-title').textContent = 'Conferma Prodotto';
            }

            showConfirmationDialog(code);
        });

        function showConfirmationDialog(code) {
            document.getElementById('scanned-code').textContent = code;
            document.getElementById('confirmation-dialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('product-name').focus();
        }

        function confirmProduct() {
            const productName = document.getElementById('product-name').value.trim();
            const quantity = parseInt(document.getElementById('product-quantity').value);
            
            if (!productName) {
                alert('Inserisci il nome del prodotto');
                return;
            }

            if (quantity < 1) {
                alert('La quantità deve essere maggiore di 0');
                return;
            }

            scannedCodes.set(tempScannedCode, {
                code: tempScannedCode,
                name: productName,
                quantity: quantity,
                timestamp: new Date().toISOString()
            });

            updateScannedList();
            closeConfirmationDialog();
            new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH+Di3hyfXdteIeKi4ServiceWorker...').play();
        }

        function deleteProduct(code) {
            if (confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                scannedCodes.delete(code);
                updateScannedList();
            }
        }

        function cancelScanning() {
            closeConfirmationDialog();
        }

        function closeConfirmationDialog() {
            document.getElementById('confirmation-dialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('product-name').value = '';
            document.getElementById('product-quantity').value = '1';
            document.getElementById('duplicate-warning').style.display = 'none';
            tempScannedCode = null;
            isUpdating = false;
        }

        function updateScannedList() {
            const list = document.getElementById('scanned-list');
            const counter = document.getElementById('items-counter');
            list.innerHTML = '';
            
            scannedCodes.forEach((item, code) => {
                const li = document.createElement('li');
                li.className = 'product-item';
                
                const productInfo = document.createElement('span');
                productInfo.textContent = `${item.name} (${item.code}) - Quantità: ${item.quantity} - ${new Date(item.timestamp).toLocaleString()}`;
                
                const buttonContainer = document.createElement('div');
                
                const updateButton = document.createElement('button');
                updateButton.className = 'update-quantity';
                updateButton.textContent = 'Modifica';
                updateButton.onclick = () => {
                    tempScannedCode = code;
                    isUpdating = true;
                    document.getElementById('product-name').value = item.name;
                    document.getElementById('product-quantity').value = item.quantity;
                    document.getElementById('dialog-title').textContent = 'Aggiorna Prodotto';
                    showConfirmationDialog(code);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Elimina';
                deleteButton.onclick = () => deleteProduct(code);
                
                buttonContainer.appendChild(updateButton);
                buttonContainer.appendChild(deleteButton);
                
                li.appendChild(productInfo);
                li.appendChild(buttonContainer);
                list.appendChild(li);
            });
            
            counter.textContent = scannedCodes.size;
        }

        function exportToCSV() {
            if (scannedCodes.size === 0) {
                alert('Nessun prodotto da esportare');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," 
                + "Nome,Codice,Quantità,Data\n"
                + Array.from(scannedCodes.values()).map(item => 
                    `${item.name},${item.code},${item.quantity},${item.timestamp}`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "prodotti_scansionati.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        document.getElementById('start-button').addEventListener('click', initQuagga);
        
        document.getElementById('stop-button').addEventListener('click', () => {
            Quagga.stop();
            isScanning = false;
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
        });

        document.getElementById('export-button').addEventListener('click', exportToCSV);

        // Service Worker per funzionalità offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registrato');
            }).catch(function(err) {
                console.log('Errore registrazione ServiceWorker:', err);
            });
        }
    </script>
</body>
</html>
